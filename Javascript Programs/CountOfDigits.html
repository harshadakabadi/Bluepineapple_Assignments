<html>
    <script>
            function CountOfDigits(n){
                let count = 0;
                if (n > 0 || n <0){
                     while (Math.trunc(n))
                     {
                        n /= 10;
                        count++;
                     }    
                }
                else if( n == 0)
                {
                    count = 1;
                }
                else
                {
                    count = 0
                }
                return count;
                }
                function TestNumberOfDigits(n , ExpectedDigit)
                {
                    if( CountOfDigits(n) == ExpectedDigit )
                    {
                        alert("case successful for "+n );
                    }
                    else
                    {
                        alert("case unsuccessful "+n);
                    }
                }


            let num = prompt("Enter number",'');
            TestNumberOfDigits(num, 4);   
    </script>
 </html>
