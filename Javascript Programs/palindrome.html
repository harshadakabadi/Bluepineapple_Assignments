<html>
    <script>
       function checkPalindrome(str) {  
    
                const len = str.length;  
                 let flag;
                for (let i = 0; i < len / 2; i++) {   
                    if (str[i] !== str[len - 1 - i]) 
                    { 
                       flag = 0;
                    } 
                }
                if(flag == 0 )
                {
                    return 0;
                } 
                else
                {
                    return 1;
                }           
        }  
        function TestPalindrome(str, ExpectedOutput)
        {
            if(checkPalindrome(str) == ExpectedOutput)
            {
                alert("successful");
            }
            else
            {
                alert("unsuccessful");
            }
        }

  
        const string = prompt('Enter a string : ');  
        
        TestPalindrome(string,0);  



    </script>
</html>
